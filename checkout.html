<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout | BubbleJoy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="boba.css">
</head>

<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top shadow-sm">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="boba.html">
                <span class="logo-circle">B</span> <span class="fw-bold text-dark-purple">BubbleJoy</span>
            </a>
            <a href="boba.html" class="btn btn-outline-secondary rounded-pill px-4">
                <i class="fas fa-arrow-left me-2"></i> Back to Menu
            </a>
        </div>
    </nav>

    <div class="container py-5">
        <div class="row g-5">
            <div class="col-lg-8">
                <div class="bg-white p-4 rounded-4 shadow-sm mb-4">
                    <h4 class="fw-bold mb-4">Shipping Information</h4>
                    <form id="checkoutForm">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label">First Name</label>
                                <input type="text" class="form-control rounded-3" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Last Name</label>
                                <input type="text" class="form-control rounded-3" required>
                            </div>
                            <div class="col-12">
                                <label class="form-label">Address</label>
                                <input type="text" class="form-control rounded-3" required>
                            </div>
                            <div class="col-md-5">
                                <label class="form-label">City</label>
                                <input type="text" class="form-control rounded-3" required>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">State</label>
                                <input type="text" class="form-control rounded-3" required>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">Zip</label>
                                <input type="text" class="form-control rounded-3" required>
                            </div>
                        </div>

                        <hr class="my-4">

                        <h4 class="fw-bold mb-4">Payment</h4>
                        <div class="row g-3">
                            <div class="col-12">
                                <label class="form-label">Name on Card</label>
                                <input type="text" class="form-control rounded-3" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Card Number</label>
                                <input type="text" class="form-control rounded-3" placeholder="XXXX XXXX XXXX XXXX"
                                    required>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">Expiration</label>
                                <input type="text" class="form-control rounded-3" placeholder="MM/YY" required>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">CVV</label>
                                <input type="text" class="form-control rounded-3" required>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-purple btn-lg w-100 mt-5 py-3 shadow">Complete
                            Order</button>
                    </form>
                </div>
            </div>

            <div class="col-lg-4">
                <div class="bg-white p-4 rounded-4 shadow-sm sticky-top" style="top: 100px;">
                    <h4 class="fw-bold mb-4">Order Summary</h4>
                    <div id="checkout-items" class="mb-4">
                        <!-- Items will be loaded here -->
                    </div>
                    <hr>
                    <div class="d-flex justify-content-between mb-2">
                        <span>Subtotal</span>
                        <span id="subtotal">$0.00</span>
                    </div>
                    <div class="d-flex justify-content-between mb-2">
                        <span>Shipping</span>
                        <span class="text-success">Free</span>
                    </div>
                    <hr>
                    <div class="d-flex justify-content-between fw-bold fs-5 text-purple">
                        <span>Total</span>
                        <span id="total">$0.00</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Success Modal -->
    <div class="modal fade" id="orderSuccessModal" tabindex="-1" aria-hidden="true" data-bs-backdrop="static">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content text-center p-5 rounded-5">
                <div class="mb-4">
                    <i class="fas fa-check-circle text-success" style="font-size: 5rem;"></i>
                </div>
                <h2 class="fw-bold text-dark-purple">Thank You!</h2>
                <p class="text-muted mb-4">Your order has been placed successfully and will be ready soon.</p>
                <button type="button" class="btn btn-purple btn-lg px-5 rounded-pill"
                    onclick="window.location.href='boba.html'">Back to Home</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="checkout.js"></script>
</body>

</html>
